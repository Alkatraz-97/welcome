<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I Love You ❤️</title>
  <style>
    :root { --bg:#0b1220; --glass: rgba(255,255,255,.08); --text:#e5e7eb; --muted:#94a3b8; --accent:#f472b6; }
    body { margin:0; font-family: system-ui; background: radial-gradient(1200px 800px at 10% 10%, #1f2937, #0b1220 70%); color: var(--text); display: grid; place-items: center; min-height: 100vh; padding: 28px; }
    .wrap{ width:min(860px, 96vw); display:flex; flex-direction:column; gap:18px; align-items:center }
    .card{ padding:22px; background:var(--glass); border:1px solid rgba(255,255,255,.12); border-radius:18px; backdrop-filter: blur(8px); text-align:center }
    .lead{ font-size:1.15rem; line-height:1.75; white-space:pre-wrap }
    .btn{ padding:12px 20px; border:1px solid rgba(255,255,255,.14); border-radius:12px; background: linear-gradient(135deg, rgba(244,114,182,.22), rgba(59,130,246,.18)); color:var(--text); cursor:pointer; font-weight:600; text-decoration:none }
    .hidden{ display:none }
    .row{ display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap }
    .slider { width: 220px; }
    video { width:min(420px, 86vw); border-radius:16px; border:1px solid rgba(255,255,255,.12); max-height: 70vh; object-fit: cover }
    #fx { position: fixed; inset: 0; pointer-events: none; z-index: 1; display:none }
  </style>
</head>
<body>
  <canvas id="fx"></canvas>
  <div class="wrap">
    <section id="page1" class="card">
      <div class="lead">Agar Tum Mujhse Puchte Ho K\nTum Kitni Baar\nMere Khayal mein Aaye\nToh Main Kahoga Faqt Ek Baar\nKyunki Tum Aaye\nAur Phir Dobara Mere Paas Se Phir Gaye hi Nahi ❤\n\n(There is a surprise waiting for you after this ❤️)</div>
      <a id="nextBtn" href="#surprise" class="btn hidden">Continue →</a>
    </section>
    <section id="page2" class="card hidden">
      <h2>I Love You ❤️</h2>
      <div class="row">
        <button id="playBtn" class="btn">▶ Play</button>
        <label class="row">Volume <input id="vol" class="slider" type="range" min="0" max="1" step="0.01" value="0.85"></label>
      </div>
      <video id="video" src="video.mp4" onerror="this.nextElementSibling.classList.remove('hidden')"></video>
      <div class="hidden">(Add video.mp4)</div>
      <audio id="player" src="music.mp3" preload="metadata" loop></audio>
    </section>
  </div>
  <script>
    const page1=document.getElementById('page1'),page2=document.getElementById('page2'),nextBtn=document.getElementById('nextBtn'),fx=document.getElementById('fx');
    setTimeout(()=>nextBtn.classList.remove('hidden'),12000);
    function showPage(){if(location.hash==="#surprise"){page1.classList.add('hidden');page2.classList.remove('hidden');fx.style.display='block'}}
    addEventListener('hashchange',showPage);showPage();
    const audio=document.getElementById('player'),video=document.getElementById('video'),playBtn=document.getElementById('playBtn'),vol=document.getElementById('vol');
    playBtn.addEventListener('click',()=>{audio.volume=+vol.value;video.volume=+vol.value;audio.play();video.play();startHearts(9000)});
    vol.addEventListener('input',()=>{audio.volume=+vol.value;video.volume=+vol.value});
    const ctx=fx.getContext('2d');function resize(){const dpr=Math.min(window.devicePixelRatio||1,2);fx.width=innerWidth*dpr;fx.height=innerHeight*dpr;ctx.setTransform(dpr,0,0,dpr,0,0)}
    addEventListener('resize',resize);resize();
    let HEART_PATH=null;function buildHeart(){const path=new Path2D();const pts=[];let minX=1e9,maxX=-1e9,minY=1e9,maxY=-1e9;for(let i=0;i<=240;i++){const t=(i/240)*Math.PI*2;const x=16*Math.sin(t)**3;const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);const px=x,py=-y;pts.push([px,py]);if(px<minX)minX=px;if(px>maxX)maxX=px;if(py<minY)minY=py;if(py>maxY)maxY=py}const cx=(minX+maxX)/2,cy=(minY+maxY)/2;path.moveTo(pts[0][0]-cx,pts[0][1]-cy);for(let i=1;i<pts.length;i++)path.lineTo(pts[i][0]-cx,pts[i][1]-cy);path.closePath();return path}
    function drawHeart(x,y,size,rot,color){if(!HEART_PATH)HEART_PATH=buildHeart();const scale=size/32;ctx.save();ctx.translate(x,y);ctx.rotate(rot);ctx.scale(scale,scale);ctx.fillStyle=color;ctx.fill(HEART_PATH);ctx.restore()}
    const COLORS=['#ff6b9a','#ff3b81','#ff1e56','#ff8fb3'];const particles=[];let spawning=false,until=0,last=0;function spawn(){if(particles.length>720)return;const size=14+Math.random()*18;particles.push({x:Math.random()*innerWidth,y:-20-Math.random()*60,vx:(Math.random()*0.6-0.3),vy:0.3+Math.random()*0.5,rot:Math.random()*Math.PI*2,vr:(Math.random()*0.02-0.01),size,color:COLORS[(Math.random()*COLORS.length)|0],life:0,ttl:7+Math.random()*7})}
    function loop(t){const now=t||performance.now();const dt=Math.min(0.033,(now-last)/1000||0.016);last=now;ctx.clearRect(0,0,innerWidth,innerHeight);if(spawning){const rate=240*dt;for(let i=0;i<rate;i++)spawn();if(now>until)spawning=false}for(let i=particles.length-1;i>=0;i--){const p=particles[i];p.vy+=0.016*dt;p.x+=p.vx*(60*dt);p.y+=p.vy*(60*dt);p.rot+=p.vr*(60*dt);p.life+=dt;drawHeart(p.x,p.y,p.size,p.rot,p.color);if(p.y>innerHeight+40||p.life>p.ttl)particles.splice(i,1)}requestAnimationFrame(loop)}
    requestAnimationFrame(loop);function startHearts(ms=8000){spawning=true;until=performance.now()+ms}
  </script>
</body>
</html>
