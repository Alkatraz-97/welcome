<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I Love You ❤️</title>
  <style>
    :root { --bg:#0b1220; --glass: rgba(255,255,255,.08); --text:#e5e7eb; --muted:#94a3b8; --accent:#f472b6; }
    body { margin:0; font-family: system-ui; background: radial-gradient(1200px 800px at 10% 10%, #1f2937, #0b1220 70%); color: var(--text); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 16px; box-sizing: border-box; }
    .wrap{ width:100%; max-width:860px; display:flex; flex-direction:column; gap:18px; align-items:center }
    .card{ padding:16px; background:var(--glass); border:1px solid rgba(255,255,255,.12); border-radius:18px; backdrop-filter: blur(8px); text-align:center; width:100%; box-sizing:border-box; }
    .lead{ font-size:1rem; line-height:1.6; white-space:pre-wrap; word-wrap:break-word; }
    .btn{ padding:12px 20px; border:1px solid rgba(255,255,255,.14); border-radius:12px; background: linear-gradient(135deg, rgba(244,114,182,.22), rgba(59,130,246,.18)); color:var(--text); cursor:pointer; font-weight:600; text-decoration:none; display:inline-block; }
    .hidden{ display:none }
    .row{ display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap }
    .slider { width: 160px; }
    video { width:100%; max-width:420px; border-radius:16px; border:1px solid rgba(255,255,255,.12); max-height: 70vh; object-fit: cover }
    #fx { position: fixed; inset: 0; pointer-events: none; z-index: 1; display:none }
  </style>
</head>
<body>
  <canvas id="fx"></canvas>
  <div class="wrap">
    <section id="page1" class="card">
      <div class="lead">Agar Tum Mujhse Puchte Ho K
Tum Kitni Baar
Mere Khayal mein Aaye
Toh Main Kahoga Faqt Ek Baar
Kyunki Tum Aaye
Aur Phir Dobara Mere Paas Se Phir Gaye hi Nahi ❤

(There is a surprise waiting for you after this ❤️)</div>
      <a id="nextBtn" href="#surprise" class="btn hidden">Continue →</a>
    </section>
    <section id="page2" class="card hidden">
      <h2>I Love You ❤️</h2>
      <div class="row">
        <button id="playBtn" class="btn">▶ Play</button>
        <label class="row">Volume <input id="vol" class="slider" type="range" min="0" max="1" step="0.01" value="0.85"></label>
      </div>
      <video id="video" src="video.mp4" onerror="this.nextElementSibling.classList.remove('hidden')"></video>
      <div class="hidden">(Add video.mp4)</div>
      <audio id="player" src="music.mp3" preload="metadata" loop></audio>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const page1=document.getElementById('page1'),page2=document.getElementById('page2'),nextBtn=document.getElementById('nextBtn'),fx=document.getElementById('fx');
    setTimeout(()=>nextBtn.classList.remove('hidden'),12000);
    function showPage(){if(location.hash==="#surprise"){page1.classList.add('hidden');page2.classList.remove('hidden');fx.style.display='block'}}
    addEventListener('hashchange',showPage);showPage();
    const audio=document.getElementById('player'),video=document.getElementById('video'),playBtn=document.getElementById('playBtn'),vol=document.getElementById('vol');
    playBtn.addEventListener('click',()=>{
      audio.volume=+vol.value;video.volume=+vol.value;audio.play();video.play();
      launchConfetti();
    });
    vol.addEventListener('input',()=>{audio.volume=+vol.value;video.volume=+vol.value});

    function launchConfetti(){
      const duration=5*1000;
      const end=Date.now()+duration;
      (function frame(){
        confetti({particleCount:5,angle:90,spread:55,origin:{x:Math.random(),y:0},shapes:['heart'],colors:['#ff4b6e','#ffb3c1','#ffffff']});
        if(Date.now()<end){requestAnimationFrame(frame);}
      })();
    }
  </script>
</body>
</html>
